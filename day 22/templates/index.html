<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Voice Agent with Turn Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Solid Black Background */
            color: #F9FAFB;
            background: #1f8cb8;
            background: linear-gradient(57deg, rgba(31, 140, 184, 1) 0%, rgba(44, 95, 153, 1) 24%, rgba(68, 199, 66, 1) 48%, rgba(217, 62, 35, 1) 80%, rgba(194, 50, 50, 1) 100%);
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
        }
        .recording {
            animation: pulse 1.5s infinite;
        }

        .chat-message {
            padding: 2px 0;
            margin-bottom: 8px;
            max-width: 100%;
            word-wrap: break-word;
            font-size: 1.125rem; /* text-lg */
        }
        
        .user-prefix {
            font-weight: 700; /* bold */
            color: #93c5fd; /* A light blue color */
            margin-right: 8px;
        }

        .ai-prefix {
            font-weight: 700; /* bold */
            color: #c4b5fd; /* A light violet color */
            margin-right: 8px;
        }
        
        .message-content {
            color: #d1d5db; /* gray-300 */
        }

    </style>
</head>
<body class="gradient-bg text-gray-200 font-sans">
    <div class="container mx-auto flex flex-col justify-center items-center min-h-screen p-4">

        <div class="w-full max-w-2xl bg-gray-800 backdrop-blur-md rounded-2xl shadow-2xl p-6 sm:p-8 text-center space-y-6 border border-teal-500/20">

            <div class="space-y-2">
                <h1 class="text-3xl font-bold text-white">DIVAðŸŽ¶ðŸªˆ</h1>
                <p class="text-gray-300">Ask questions using your voice and get responses in speech.</p>
            </div>

            <div class="flex justify-center py-4">
                <button id="recordBtn" class="w-24 h-24 rounded-full bg-violet-600 text-white flex items-center justify-center transition-all duration-300 ease-in-out hover:bg-violet-700 focus:outline-none focus:ring-4 focus:ring-violet-500/50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                        <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </button>
            </div>

            <div id="statusDisplay" class="text-lg text-gray-300 h-8 transition-all duration-300">
                Ready
            </div>

            <div id="chatDisplay" class="bg-black/40 rounded-lg p-4 min-h-[15rem] hidden text-left">
                <div id="chatContainer" class="h-full max-h-64 overflow-y-auto text-gray-300">
                </div>
            </div>

            <div id="clearBtnContainer" class="pt-4 hidden">
                <button id="clearBtn" class="py-2 px-5 border border-violet-500/50 text-violet-300 rounded-lg hover:bg-violet-500/20 hover:text-white transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-violet-500/70 active:scale-95">
                    Clear Chat
                </button>
            </div>

        </div>
    </div>

    <script src="/static/index.js"></script>
</body>
</html>
